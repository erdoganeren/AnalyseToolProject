<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<script src="js/result.js"></script>

<style>
p {
	color: red;
}

.boxValue {
	font-size: 120px;
	font-weight: 400;
}

.valueBox {
	float: left;
	padding: 20px;
	background: #eee;
	margin: 10px;
	border: 1px solid black;
	width: 260px;
	height: 280px;
}

.tableContainer {
	margin-top: 350px;
}

.center {
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: monospace;
}

.codeSmellList {
	inline-size: fit-content;
	padding: 10px;
}

.valueTable {
	width: 80%;
}

.mainContainer {
	padding: 10px;
}
</style>
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Error :/</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link href="vendor/simple-line-icons/css/simple-line-icons.css"
	rel="stylesheet" type="text/css">

<!-- Custom styles for this template -->
<link href="css/landing-page.min.css" rel="stylesheet">

</head>

<body>

	<header class="masthead text-white text-center">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-xl-9 mx-auto">
					<h1 class="mb-5">Error :/</h1>
				</div>
				<div class="col-md-10 col-lg-8 col-xl-7 mx-auto"></div>
			</div>
		</div>
		<h2 class="center" style="font-size: 50px;" th:utext="${message}">!</h2>
	</header>
	<br>
	<div class="mainContainer container text-lg-left">
		<div style="width: 600px; padding: 10px">
			<h1>Something went wrong</h1>
				<div th:if="${errorMessage != null}">
					<h2>Message:</h2>
					<div th:utext="${errorMessage}"></div>
				</div>
		</div>
	</div>
	<!-- Footer -->
	<footer class="footer bg-light">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 h-100 text-center text-lg-left my-auto">
					<ul class="list-inline mb-2">
						<li class="list-inline-item"><a th:href="@{/about}">About & Sources</a></li>
					</ul>
					<ul class="list-inline mb-2">
						<li class="list-inline-item"><a th:href="@{/help}">Help</a></li>
					</ul>
					<p class="text-muted small mb-4 mb-lg-0">Eren Erdogan</p>
				</div>
				<div class="col-lg-6 h-100 text-center text-lg-right my-auto">
				</div>
			</div>
		</div>
	</footer>
	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
