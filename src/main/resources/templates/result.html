<!DOCTYPE html>
<html lang="de" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<script src="js/result.js"></script>

<style>
p {
	color: red;
}

.boxValue {
	font-size: 120px;
	font-weight: 400;
}

.valueBox {
	float: left;
	padding: 20px;
	background: #eee;
	margin: 10px;
	border: 1px solid black;
	width: 260px;
	height: 280px;
}

.tableContainer {
	margin-top: 350px;
}

.center {
	display: flex;
	align-items: center;
	justify-content: center;
	font-family: monospace;
}

.codeSmellList{
	inline-size: fit-content;
    padding: 10px;
}

.valueTable {
	width: 80%;

}
</style>
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Landing Page - Start Bootstrap Theme</title>

<!-- Bootstrap core CSS -->
<link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">


<!-- Custom fonts for this template -->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
<link href="vendor/simple-line-icons/css/simple-line-icons.css"
	rel="stylesheet" type="text/css">

<!-- Custom styles for this template -->
<link href="css/landing-page.min.css" rel="stylesheet">

</head>

<body onload="onlaodBody()">

	<header class="masthead text-white text-center">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-xl-9 mx-auto">
					<h1 class="mb-5">Project Scannerr</h1>
				</div>
				<div class="col-md-10 col-lg-8 col-xl-7 mx-auto"></div>
			</div>
		</div>
		<h2 class="center" style="font-size: 50px;" th:utext="${message}">!</h2>
	</header>
	<h1>Übersicht</h1>
	<div class="metricMox">
		<div class="valueBox">
			<h2>Number of Issues</h2>
			<div class="boxValue" th:utext="${numberOfIssues}"></div>
		</div>

		<div class="valueBox">
			<h2>Cyclomatic Complexity</h2>
			<div class="boxValue" th:utext="${complexity}"></div>
		</div>
		<div class="valueBox">
			<h2>NCLOC</h2>
			<div class="boxValue" th:utext="${ncloc}"></div>
		</div>

		<div th:if="${analyseLink != null}">
			Sie könne die Analyse Ergebnise Hier betrachten:
			<div th:utext="${analyseLink}"></div>
			<a th:href="${analyseLink}"></a>
		</div>
	</div>
	<div class="codeSmellList">
		<table border="1px" class="valueTable">
			<thead>
				<tr>
					<th>severity</th>
					<th>component</th>
					<th>line</th>
					<th>message</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="measurement : ${analyseIssueList}">
					<td><span th:text="${measurement.severity}"> Value </span></td>
					<td><span th:text="${measurement.component}"> Distance </span></td>
					<td><span th:text="${measurement.line}"> DateTime </span></td>
					<td><span th:text="${measurement.message}"> Risiko </span></td>

				</tr>
			</tbody>
		</table>
	</div>
	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
